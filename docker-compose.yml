version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cleanarch-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./
    container_name: cleanarch-backend
    restart: always
    env_file:
      - ./.env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4000:4000"
    command: ["npm", "start"]
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cleanarch-frontend
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - WATCHPACK_POLLING=true

  adminer:
    image: adminer
    container_name: cleanarch-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mailhog:
    image: mailhog/mailhog
    container_name: cleanarch-mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql-data:
